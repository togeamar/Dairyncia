server:
  port: 5225  # Same as .NET backend

spring:
  application:
    name: Dairyncia
  
  datasource:
    url: jdbc:mysql://localhost:3306/dairyncia_db?createDatabaseIfNotExist=true
    username: root
    password: cdac
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

