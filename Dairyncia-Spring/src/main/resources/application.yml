  secret: Dairyncia_Super_Secret_Key_2025_Production
  expiration: 10800000  # 3 hours in milliseconds
  issuer: DairynciaAPI
  audience: DairynciaClient

logging:
  level:
    com.dairyncia: DEBUG
    org.springframework.security: DEBUG